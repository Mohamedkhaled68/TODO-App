<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Todo app</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style/style.css" />
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="bg-up"></div>
            <div class="todo-box">
                <div class="heading">
                    <h1>todo</h1>
                    <img src="images/icon-sun.svg" />
                </div>
                <div class="todo-input">
                    <form>
                        <input type="text" placeholder="Create a new todo..." />
                    </form>
                </div>
                <div class="tasks"></div>
                <div class="pannle">
                    <div class="counter">
                        <p></p>
                    </div>
                    <div class="choicesDiv">
                        <span>All</span>
                        <span class="activeAll">Active</span>
                        <span class="completeAll">Complete</span>
                    </div>
                    <span class="cls">Clear Completed</span>
                </div>
            </div>
        </div>
    </body>
</html>
